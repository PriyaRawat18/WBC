<!DOCTYPE html>
<html>
<head>
  <title>Contact Me</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('background-image.jpg') no-repeat center center fixed;
      background-size: cover;
      padding: 20px;
      margin: 0;
      position: relative;
    }

    body::before,
    body::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    body::before {
      background-image: url('sticker1.png');
      background-repeat: no-repeat;
      background-position: top left;
      opacity: 0.3;
    }

    body::after {
      background-image: url('sticker2.png');
      background-repeat: no-repeat;
      background-position: bottom right;
      opacity: 0.3;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 30px;
    }

    p {
      font-size: 16px;
      color: #555;
      margin-bottom: 15px;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Details</h1>
    <p>Email: <a href="mailto:your-email@example.com">rawatpriya0610@gmail.com</a></p>
    <p>Phone: +1234567890</p>
    <p>Instagram: <a href="https://www.instagram.com/i_priyarawat10/" target="_blank">@i_priyarawat10</a></p>
</div>
</body>
</html>
